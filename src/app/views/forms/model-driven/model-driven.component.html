<div class="container">

    <form [formGroup]="myForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" #name formControlName="name"/>

        <div>

         <div [hidden]="!myForm.controls['name'].hasError('required')"
             class="alert alert-danger">
          Name is required
        </div>

        <div [hidden]="!myForm.controls['name'].hasError('minlength')"
             class="alert alert-danger">
          Name is invalid
        </div>

        </div>

      </div>

      <div class="form-group">
        <label for="oracleId">Oracle ID</label>
        <input type="text" class="form-control" id="oracleId" name="id" #id formControlName="id">

       <div>

         <div [hidden]="!myForm.controls['id'].hasError('required')"
             class="alert alert-danger">
          Oracle Id is required
        </div>

        <div [hidden]="!myForm.controls['id'].hasError('pattern')"
             class="alert alert-danger">
          Oracle Id is invalid
        </div>

        </div>



      </div>

      <div class="form-group">
        <label for="designation">Designation</label>
        <select class="form-control" id="desig" required name="designation">
            <option *ngFor="let d of des;" [value]="d">{{d}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    
    </form>
</div>
